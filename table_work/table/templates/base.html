{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/favicon_fsb.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon_fsb.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon_fsb.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'fullcalendar/lib/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'fullcalendar/lib/main.js' %}"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <style>
        .errorlist{
            color: red;
        }

        :root {
            --input-padding-x: 1.5rem;
            --input-padding-y: 0.75rem;
        }

        .login,
        .image {
            min-height: 100vh;
        }

    </style>
</head>

<body>
    <header>
        {% include 'includes/header.html' %}
    </header>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <footer class="border-top text-center py-3">
        {% include 'includes/footer.html' %}
    </footer>
</body>
</html>
